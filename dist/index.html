<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>My Shop</h1>
    </header>
    <section id="shop-controls">
      <form id="new-product">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Add the title of your product"/>
        </div>
        <div class="form-control">
          <label for="price">Price</label>
          <input type="number" min="0" step="0.01" id="price" placeholder="Add the price of your product"/>
        </div>
        <button type="submit">ADD PRODUCT</button>
      </form>
    </section>

    <ul id="product-list"></ul>
    <script src="assets/scripts/shop.js"></script>
  </body>
</html>
